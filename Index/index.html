                <div>
                    <span class="red"><p id="y2"></p><p>年</p></span>
                    <span class="yg"><p id="d2"></p><p>天</p></span>
                    <span class="or"><p id="h2"></p><p>时</p></span>
                    <span class="pi"><p id="i2"></p><p>分</p></span>
                    <span class="pk"><p id="s2"></p><p>秒</p></span>
                </div>
            </div>
        </div>

        <!-- 这是主内 -->
        <div class="index-content">
            <div class="index-content-left fillet">

            <div class="index-content-right fillet">

    <!-- 背景图片 -->
    <img class="index-bg" src="images/backgrouds/bg_001.png">

    <!-- 看板娘 -->
    <div id="landlord" style="left:5px;bottom:0px;">
        <div class="message" style="opacity:0"></div>
        <canvas id="live2d" width="500" height="560" class="live2d"></canvas>
        <div class="live_talk_input_body">
            <div class="live_talk_input_name_body">
                <input name="name" type="text" class="live_talk_name white_input" id="AIuserName" autocomplete="off" placeholder="你的名字" />
            </div>
            <div class="live_talk_input_text_body">
                <input name="talk" type="text" class="live_talk_talk white_input" id="AIuserText" autocomplete="off" placeholder="要和我聊什么呀？" />
                <button type="button" class="live_talk_send_btn" id="talk_send">发送</button>
            </div>
        </div>
        <input name="live_talk" id="live_talk" value="1" type="hidden" />
        <div class="live_ico_box">
            <div class="live_ico_item type_info" id="showInfoBtn"></div>
            <div class="live_ico_item type_talk" id="showTalkBtn"></div>
            <div class="live_ico_item type_music" id="musicButton"></div>
            <!-- <div class="live_ico_item type_youdu" id="youduButton"></div> -->
            <div class="live_ico_item type_quit" id="hideButton"></div>
            <input name="live_statu_val" id="live_statu_val" value="0" type="hidden" />
            <audio src="" style="display:none;" id="live2d_bgm" data-bgm="0" preload="none"></audio>
            <input name="live2dBGM" value="https://t1.aixinxi.net/o_1c52p4qbp15idv6bl55h381moha.mp3" type="hidden">
            <input name="live2dBGM" value="https://t1.aixinxi.net/o_1c52p8frrlmf1aled1e14m56una.mp3" type="hidden">
            <input id="duType" value="douqilai,l2d_caihong" type="hidden">
        </div>
    </div>
    <div id="open_live2d">召唤伊斯特瓦尔</div>


    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/plugs/countDown_2/js/timecountdown.js"></script>
    <script src="js/index.js"></script>
    <script src="js/backTop.js"></script>


    <!-- 看板娘参数设置 -->
    <script>
        var resource_path = "Blog/Index/"; //也是资源目录 针对于model的资源目录
        var message_Path = 'lib/live2d/'; //资源目录，如果目录不对请更改
        var talkAPI = "http://openapi.tuling123.com/openapi/api/v2"; //如果有类似图灵机器人的聊天接口请填写接口路径
        var talkAPIKey = "24748500d10741c5966ba05ee51d239c"; //对应的ApiKey
    </script>
    <script type="text/javascript" src="lib/live2d/js/live2d.js"></script>
    <script type="text/javascript" src="lib/live2d/js/message.js"></script>

    <!-- 倒计时插件 -->
    <script>
        window.onload = function() {
            xcsoft.countup('2019-01-15', function(time) {
                document.getElementById("y2").innerHTML = time.year
                document.getElementById("d2").innerHTML = time.day
                document.getElementById("h2").innerHTML = time.hourZero
                document.getElementById("i2").innerHTML = time.minuteZero
                document.getElementById("s2").innerHTML = time.secondZero
            })
        }
    </script>

</body>
